<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Blog del Novato | Guías técnicas simples</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="description" content="Guías Linux y soluciones técnicas en diseño limpio">
  <meta name="keywords" content="Linux, Docker, Redes, Scripting, Guías Técnicas">
  <meta name="author" content="El Blog del Novato">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="script.js"></script>


  <style>
    /* Estilos para el modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-contenido {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .cerrar {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    
    .contexto-box, .problema-box, .solucion-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Header minimalista -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold hover:text-blue-600 transition-colors">
        El Blog del Novato
      </a>
      
      <nav class="hidden md:flex space-x-6">
        <a href="https://portafolio.icu/projects/" class="text-gray-700 hover:text-blue-600 transition-colors">Proyectos</a>
        <a href="https://new-hubs" class="text-gray-700 hover:text-blue-600 transition-colors">Noticias</a>
      </nav>

      <!-- Mobile menu button -->
      <button class="md:hidden text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow container mx-auto px-4 py-8 flex flex-col md:flex-row gap-8">
    <!-- Contenido de guías -->
    <section class="md:w-2/3">
      <h1 class="text-3xl font-bold mb-6">Guías Técnicas</h1>
      <p class="mb-6">Total de guías disponibles: <span id="cont_guia">0</span></p>
      
      <div id="guias-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Las guías se cargarán aquí dinámicamente -->
      </div>
    </section>

    <!-- Sidebar minimalista -->
    <aside class="md:w-1/3 space-y-8">
      <!-- Búsqueda -->
      <div class="bg-white p-4 rounded-lg shadow-sm search-box">
        <h3 class="font-medium mb-3">Buscar guías</h3>
        <form class="flex">
          <input type="text" placeholder="Términos..." class="flex-grow px-3 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-1 focus:ring-blue-500">
          <input type="submit" value="Buscar" class="bg-blue-500 text-white px-3 py-2 rounded-r hover:bg-blue-600 transition-colors cursor-pointer">
        </form>
      </div>

      <!-- Categorías -->
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <h3 class="font-medium mb-3">Categorías</h3>
        <ul id="categorias-container" class="space-y-2">
          <!-- Las categorías se cargarán aquí dinámicamente -->
        </ul>
      </div>

      <!-- Navegación rápida -->
      <div class="bg-white p-4 rounded-lg shadow-sm">
        <h3 class="font-medium mb-3">Explorar</h3>
        <nav class="space-y-2">
          <a href="/proyectos" class="block py-2 px-3 rounded hover:bg-gray-50 transition-colors">Mis Proyectos</a>
          <a href="/noticias" class="block py-2 px-3 rounded hover:bg-gray-50 transition-colors">Noticias Técnicas</a>
          <a href="/guias" class="block py-2 px-3 rounded hover:bg-gray-50 transition-colors">Todas las Guías</a>
          <a href="/recursos" class="block py-2 px-3 rounded hover:bg-gray-50 transition-colors">Recursos Gratuitos</a>
        </nav>
      </div>
    </aside>
  </main>

  <!-- Footer simple -->
  <footer class="bg-white border-t border-gray-200 py-8">
    <div class="container mx-auto px-4 text-center text-gray-600">
      <p>© 2024 El Blog del Novato - Errores convertidos en manuales</p>
      <div class="mt-4 flex justify-center space-x-4">
        <a href="https://github.com/tuusuario" class="hover:text-blue-600 transition-colors">GitHub</a>
        <a href="/contacto" class="hover:text-blue-600 transition-colors">Contacto</a>
        <a href="/privacidad" class="hover:text-blue-600 transition-colors">Privacidad</a>
      </div>
    </div>
  </footer>

  
</body>
</html>
